<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/9fbca38443.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="cal">
        <form>
            <h3 class="text-black  text-center mb-3" style="font-weight: bolder;">CALCULATOR</h3>
            <div class="inputArea"  >
                <input  type="text" id="result" >
            </div>
            <hr>
        <div>
            <div >
                <button type="button" onclick="Allclear()" class="button-digit bg-danger">AC</button>
                <button type="button" onclick="erase()" class="ms-2 bg-warning button-digit">&#9003</button>
                <button type="button" onclick="dispay('%')" class="ms-2 button-digit">%</button>
                <button type="button" onclick="dispay('/')" class="ms-2 button-digit">/</button>
            </div>
            <div >
                <button type="button" onclick="dispay(7)" class="button-digit">7</button>
                <button type="button" onclick="dispay(8)" class="ms-2 button-digit">8</button>
                <button type="button" onclick="dispay(9)" class="ms-2 button-digit">9</button>
                <button type="button" onclick="dispay('*')" class="ms-2 button-digit">x</button>
            </div>
            <div >
                <button type="button" onclick="dispay(4)" class="button-digit">4</button>
                <button type="button" onclick="dispay(5)" class="ms-2 button-digit">5</button>
                <button type="button" onclick="dispay(6)" class="ms-2 button-digit">6</button>
                <button type="button" onclick="dispay('-')" class="ms-2 button-digit">-</button>
            </div>
            <div >
                <button type="button" onclick="dispay(1)" class="button-digit">1</button>
                <button type="button" onclick="dispay(2)" class="ms-2 button-digit">2</button>
                <button type="button" onclick="dispay(3)" class="ms-2 button-digit">3</button>
                <button type="button" onclick="dispay('+')" class="ms-2 button-digit">+</button>
            </div>
            <div >
                <button type="button" onclick="dispay(0)" class="zero button-digit">0</button>
                <button type="button" onclick="dispay('.')" class="ms-2 button-digit">.</button>
                <button type="button" onclick="dispay('**')" class="ms-2 button-digit">x <sup>2</sup></button>
                <button type="button" onclick="evalExprsn()" class="ms-2 button-digit">=</button>
                
            </div>
        </div>
            
        </form>
    </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
